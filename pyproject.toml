[tool.black]
line-length = 88
target-version = ['py310']  # Assuming Python 3.10 or adjust as needed
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # Add other directories to exclude if necessary
  | migrations/versions/  # Often auto-generated and can be noisy
)/
'''

